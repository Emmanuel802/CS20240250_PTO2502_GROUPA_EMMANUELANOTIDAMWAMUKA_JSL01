<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.svg" />
    <title>Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main/style.css" />
    <link rel="stylesheet" href="css/responsive/desktop.css" />
  </head>
  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="sidebar">
      <div class="app-logo">
        <img src="./assets/logo-light.svg" alt="kanban app logo" />
      </div>
      <div class="board-container">
        <h4>ALL BOARDS (1)</h4>
        <button class="board-item">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-content">
      <header>
        <div class="board-header">
          <h2>Launch Career</h2>
        </div>
      </header>

      <div class="columns-container">
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column">
            <div class="column-header">
              <span class="dot todo-dot"></span>
              <h4>TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="task-container">
              <div class="task-item">Launch Epic Career 🚀</div>
              <div class="task-item">
                Learn Data Structures and Algorithms 📚
              </div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="column">
            <div class="column-header">
              <span class="dot doing-dot"></span>
              <h4>DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="task-container">
              <div class="task-item">Master JavaScript 💛</div>
              <div class="task-item">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="column">
            <div class="column-header">
              <span class="dot done-dot"></span>
              <h4>DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="task-container">
              <div class="task-item">Contribute to Open Source Projects 🌐</div>
              <div class="task-item">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
